name: Deploy React App

on:
  push:
    branches:
      - main # Yalnız `main` branch-a yükləmələr edildikdə işə düşəcək
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Kodun yüklənməsi
      - name: Checkout code
        uses: actions/checkout@v3

      # Node.js versiyasının qurulması
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Asılılıqların yüklənməsi
      - name: Install dependencies
        run: npm install

      # Layihənin qurulması
      - name: Build the project
        run: npm run build

      # Qurulan faylları yüklə
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/

